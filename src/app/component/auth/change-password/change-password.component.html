
<div class="container">
    <div *ngIf="token_recieved" class="center">
        <p-skeleton width="100%" height="20rem"></p-skeleton>
    </div>
  
    <div *ngIf="!token_recieved" class="row center">
      
        <div  class=" form">
           
                
                <form   [formGroup]="form" class="inputs" >
                    <h1 class="title">Changez le mot de passe </h1>
            <h5 class="description">Configurez votre nouveau mot de passe 
                Rendez votre mot de passe puissant.</h5>
                    <div class="field password">
                      
                        <p-password  formControlName="password" placeholder="new password" [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}"  ></p-password>
                        <small  class="p-error block" *ngIf="isControlHasError('password','required') && submited">Password is required.</small>
                    </div>
                    <div class="field password">
                      
                        <p-password  formControlName="confirmationPassword" placeholder="confirmation password " [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}" [feedback]="false" ></p-password>
                        <small  class="p-error block" *ngIf="isControlHasError('confirmationPassword','required') && submited">confirmation password is required.</small>
                        <small  class="p-error block" *ngIf="isControlHasError('confirmationPassword','confirmedValidator') && submited">Passwords not match.</small>
                    </div>
                    <div class="forgetPss">
                    
                    </div>
                    <button (click)="submit()" [loading]="isLoading" [style]="{'width': '100%'}" pButton pRipple type="button" label="Sign Up" class="p-button-raised" styleClass="p-button-sm"></button>
                    <hr>
                    <p class="signUp"> return to login page? <a routerLink="/auth/login"> <b><i class="fa fa-arrow-left" aria-hidden="true"></i></b> </a></p>
                </form>
              
        </div>
        
    </div>
</div>
